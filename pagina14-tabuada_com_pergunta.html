<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tabuada com JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
// Operação de repetição for com Tabuada e pergunta
var numero;
var tabuada;
tabuada = prompt("Tabuada para qual número?");
	for (numero=1; numero<=10; numero++) {
		document.write (tabuada+" x "+numero+" = "+
		numero*tabuada);
		document.write ("</br>");
}
</script>
</body>
</html>
