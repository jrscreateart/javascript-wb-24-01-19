<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operação de repetição com JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
//Operação de repetição while

var numero=1;
while (numero<=10)
{
document.write(numero+"");
numero++;
}





</script>
</body>
</html>
