<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operações de interação com JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
// Interação com o usuário com prompt
var nome;
do {
	nome = prompt ("Qual é o seu nome?");
} while (nome == null || nome == "");
	alert ("Seu nome é "+nome);
</script>
</body>
</html>
