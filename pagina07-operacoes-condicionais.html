<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script language="javascript" type="text/javascript">
//Operações condicionais

if(10==10){
document.write("Os números são iguais");
}
//A condição lógica está verdadeira devido a verificação nos valores, que são iguais.
else{
document.write("Os números não são iguais");
}

document.write("<br>");
document.write("<br>");

if(10==9){
document.write("Os números são iguais");
}
//A condição lógica está não são verdadeiro devido a verificação nos valores, que não são iguais
else{
document.write("Os números não são iguais");
}

document.write("<br>");

//Exemplo de texto dinamizado

document.write("<br>");
document.write("Estes números ")
document.write(10==9 ?"são":"não são");
document.write(" iguais")

</script>
</body>
</html>
