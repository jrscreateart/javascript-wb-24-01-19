<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operação de repetição com JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
//Operação de repetição while
//declara a variável numero com o valor 1 como  ponto inicial da partida.
var numero=1;
//Verifica se o valor da variável numero é menor do que ou igual a 10.
while(numero<=10){ 
//Escreve o valor da variável numero concatenando-o com uma string de espaço.
//While, verifica a variável de inicio do processo e depois executa o codigo.
document.write(numero+" ");
//Incrementa 1 no valor da variável numero ++.
numero++;
}

document.write("<br>");
//Operações de repetição do while.
var numero=1;
//"DO",execulta o codigo primeiro e verifica a variável depois do processo iniciado.
do{
	document.write(numero+" ");
	numero++;
}while(numero<=10);

document.write("<br>");
//Operações de repetição for
var numero=1;
	for(numero=1; numero<=10; numero++){
	document.write(numero+" ");
	}
