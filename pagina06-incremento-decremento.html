<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operações de incremento e de decremento</title>
</head>
<body>
<script language="javascript" type="text/javascript">
//Operações de incremento e de decremento em variáveis

var numero1=300;
var numero2=9;
document.write(++numero1);
document.write("<br>");
document.write(--numero2);
</script>
</body>
</html>
