<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operações com Confirm em JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
function redirecionar(){
	if(confirm("Deseja acessar o login do hotmail?")){
		window.location="https://login.live.com/";
	}
}
</script>
</head>
<body>
<a href="#" onclick="redirecionar();">Acessar o login do hotmail</a>
<!--O que é <a href em HTML window.location no javascript. E o "#" no HTML se refere ao "https://login.live.com/"-->
</body>
</html>
