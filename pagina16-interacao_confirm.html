<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operações de interação com JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
// Interação com o usuário com confirm
var decisao=confirm("Por favor\n, clique em um botão!");
if (decisao){
	alert ("Você clicou no botão OK,\n"+
			   "porque foi\n retornado o\n valor: "+decisao);
} else {
	alert ("Você clicou no botão CANCELAR,\n"+
			   "porque foi retornado o valor: "+decisao);
}
</script>
</body>
</html>
