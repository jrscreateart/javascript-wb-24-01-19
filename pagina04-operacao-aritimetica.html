<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operações Aritméticas com JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
//Operações aritméticas

var mostrasoma=5+5;
document.write(mostrasoma+"<br>");
var mostrasubtracao=5-5;
document.write(mostrasubtracao+"<br>");
var mostramultiplicao=5*5;
document.write(mostramultiplicao+"<br>");
var mostradivisao=5/5;
document.write(mostradivisao+"<br>");
var mostraresto=5%5;
document.write(mostraresto);
</script>
</body>
</html>
