<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Calculadora com JavaScript</title>
<script type="text/javascript“ src="scripts/my_scripts_24.js"></script>
</head>
<body>
	<h3>Calculadora muito simples!!!</h3>
	<form name="calc"> <!--(form name=)-->
		<input type="text" name="visor">
		<br>
		<input type="button" value="7" onclik="meuVisor(this.value);"> 
		<input type="button" value="8"> 
		<input type="button" value="9">
		<input type="button" value="/">
		<br>
		<input type="button" value="4">
		<input type="button" value="5">
		<input type="button" value="6">
		<input type="button" value="*">
		<br>
		<input type="button" value="1">
		<input type="button" value="2">
		<input type="button" value="3">
		<input type="button" value="-">
		<br>
		<input type="button" value="0">
		<input type="button" value="=">
		<input type="button" value="C">
		<input type="button" value="+">
	</form>
	<!--(type="button") é a função de clik-->
	<!--O que colocamos na value aparece na tela (value=)-->
	<!--(this.value)leva o valor para javascript-->
</body>
</html>
