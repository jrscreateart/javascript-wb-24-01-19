<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Operações com Propriedade em JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
//Utilização de propriedades em JavaScript
 
 do {
var x=prompt("Qual é o seu nome?");
 	 } 
	 while (x == null || x== "");
var qtdCaract=x.length;		
		//propriedade "length" é para saber o comprimento de algo
alert("Seu nome é "+x+" possui "+qtdCaract+" caracteres de comprimento.");
		
</script>
</head>
<body>

</body>
</html>
